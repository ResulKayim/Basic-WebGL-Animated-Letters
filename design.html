<html>

<body>

<canvas id="glcanvas" width="1080" height="720"></canvas>


<div id="colorDiv" style="width:350px;height:150px;background:antiquewhite"
     onmouseover="this.style.background='burlywood';"
     onmouseout="this.style.background='antiquewhite';">

    <div id="rDivider">
        Red : 0 <input id="rSlide" type="range"
                       min="0" max="250" step="1" value="0"/>
        250
    </div>

    <div id="gDivider">
        Green : 0 <input id="gSlide" type="range"
                         min="0" max="250" step="1" value="0"/>
        250
    </div>

    <div id="bDivider">
        Blue : 0 <input id="bSlide" type="range"
                        min="0" max="250" step="1" value="0"/>
        250
    </div>

    <div id="buttonDivider">
        <button id="changeColor">
            Change Color
        </button>
    </div>
</div>

<div id="rotationDiv" style="width:350px;height:150px;background:antiquewhite"
     onmouseover="this.style.background='burlywood';"
     onmouseout="this.style.background='antiquewhite';">

    <div id="speedDivider">
        Speed : 0 <input id="speedSlider" type="range"
                         min="0" max="100" step="1" value="0"/>
        100
    </div>

    <div id="clockDivider">
        <button id="clockwise">
            Rotate Clockwise
        </button>
    </div>

    <div id="startStopDivider">
        <button id="startStop">
            Start Rotation
        </button>
    </div>
</div>

<div id="scaleDiv" style="width:350px;height:50px;background:antiquewhite"
     onmouseover="this.style.background='burlywood';"
     onmouseout="this.style.background='antiquewhite';">

    <div id="scaleDivider">
        Scale Ratio : 0 <input id="scaleSlider" type="range"
                               min="0" max="100" step="1" value="100"/>
        100
    </div>

</div>

<div id="selectionDiv" style="width:350px;height:80px;background:antiquewhite"
     onmouseover="this.style.background='burlywood';"
     onmouseout="this.style.background='antiquewhite';">

    <div id="firstDiv">
        <input type="radio" id="first" name="selection" value="1">
        <label for="first">For First Letter</label>
    </div>

    <div id="secDiv">
        <input type="radio" id="second" name="selection" value="2">
        <label for="second">For Second Letter</label>
    </div>

    <div id="bothDiv">
        <input type="radio" id="both" name="selection" value="0"
               checked>
        <label for="both">For Both</label>
    </div>

</div>

<div id="lineTriangleDiv" style="width:350px;height:50px;background:antiquewhite"
     onmouseover="this.style.background='burlywood';"
     onmouseout="this.style.background='antiquewhite';">

    <div id="lineDiv">
        <input type="radio" id="line" name="lineTriangle" value="4" checked>
        <label for="line">Use Line To Draw</label>
    </div>

    <div id="triangleDiv">
        <input type="radio" id="triangle" name="lineTriangle" value="5">
        <label for="triangle">Use Triangle To Draw</label>
    </div>

</div>


</body>

<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;
	uniform float rotDegree;

	uniform float centerX;
	uniform float centerY;

	uniform float scaleRatio;
	uniform float translateX;
	uniform float translateY;

	void main(){
		gl_Position.x = (((cos(rotDegree) * vPosition.x - sin(rotDegree) * vPosition.y) + centerX*(-cos(rotDegree)) + centerY*sin(rotDegree))* scaleRatio + centerX) + translateX;
		gl_Position.y = (((cos(rotDegree) * vPosition.y + sin(rotDegree) * vPosition.x) + centerY*(-cos(rotDegree)) - centerX*sin(rotDegree))* scaleRatio + centerY) + translateY;

		gl_Position.z = 0.0;
		gl_Position.w = 1.0;
	}







</script>

<script id="fragment-shader" type="x-shader/x-fragment"> 
	precision mediump float;

	uniform float r;
	uniform float g;
	uniform float b;

	void main() {
		gl_FragColor = vec4( r, g, b, 1.0 );
	}


</script>

<script src="initShaders.js"></script>
<script src="webgl-utils.js"></script>

<script src="vertices.js"></script>

</html>
